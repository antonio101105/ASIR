<!DOCTYPE html>
<html lang="es_ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarea 16</title>
    <style>
        .producto {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .nombre-producto {
            font-size: 18px;
        }
        .boton-carrito {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .boton-carrito:hover {
            background-color: #218838;
        }
        .boton-carrito.quitar {
            background-color: #dc3545;
        }
        .boton-carrito:hover {
            background-color: #218838;
        }
        .boton-carrito.quitar:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Nuestra Tienda</h1>
    <div class="producto">
        <span class="nombre-producto">Producto 1</span>
        <button class="boton-carrito" onclick="toggleCarrito(this)">Añadir al carrito</button>
    </div>
    <div class="producto">
        <span class="nombre-producto">Producto 2</span>
        <button class="boton-carrito" onclick="toggleCarrito(this)">Añadir al carrito</button>
    </div>
    <div class="producto">
        <span class="nombre-producto">Producto 3</span>
        <button class="boton-carrito" onclick="toggleCarrito(this)">Añadir al carrito</button>
    </div>
    <script>
        function toggleCarrito(boton) {
            if (boton.textContent === "Añadir al carrito") {
                boton.textContent = "Quitar del carrito";
                boton.classList.add("quitar");
            } else {
                boton.textContent = "Añadir al carrito";
                boton.classList.remove("quitar");
            }
        }
    </script>
</body>
</html>
