<!DOCTYPE html>
<html lang="es_ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarea 13</title>
</head>
<body>
    <h1>Formulario de seleccion multiple</h1>
    <form action="/Suscripcion" method="post">
        <label for="correo electronico">correo electronico:</label>
        <input type="text" id="correo electronico" name="correo electronico" required><br>
        <p>Elige el tipo de suscripcion</p>
        <select id="tipo" name="Elige el tipo de suscripcion"required>
            <option value="tipo 1">tipo 1</option>
            <option value="tipo 2">tipo 2</option>
            <option value="tipo 3">tipo 3</option>
        </select><br>

        <p>Elige la frecuencia</p>
        <select id="frecuencia" name="Elige la frecuencia"required>
            <option value="diario">diario</option>
            <option value="semanal">semanal</option>
            <option value="mensual">mensual</option>
        </select><br><br><br>
        <input type="submit" value="Suscribirse">
    </form>
</body>
</html>
