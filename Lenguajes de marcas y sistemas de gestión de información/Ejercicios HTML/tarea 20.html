<!DOCTYPE html>
<html lang="es_ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarea 20</title>
</head>
<body>
    <label for="nombre">nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="direccion">direccion:</label>
    <input type="text" id="direccion" name="direccion" required><br>
    
    <label for="telefono">telefono de contacto</label>
    <input type="text" id="telefono" name="telefono" required>
    
    <h2>Lista de Productos</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Seleccionar</th>
            </tr>
        </thead>
        <tbody>
            <tr onclick="toggleDescription(this)">
                <td>Producto 1</td>
                <td>€10</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr class="description">
                <td colspan="3">Descripción del Producto 1</td>
            </tr>
            <tr onclick="toggleDescription(this)">
                <td>Producto 2</td>
                <td>€20</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr class="description">
                <td colspan="3">Descripción del Producto 2</td>
            </tr>
            <tr onclick="toggleDescription(this)">
                <td>Producto 3</td>
                <td>€30</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr class="description">
                <td colspan="3">Descripción del Producto 3</td>
            </tr>
        </tbody>
    </table>
    <br>
    <button >comprar</button>
    <script>
        function toggleDescription(row) {
            var description = row.nextElementSibling;
            description.style.display = description.style.display === 'table-row' ? 'none' : 'table-row';
        }
    </script>
</body>
</html>
