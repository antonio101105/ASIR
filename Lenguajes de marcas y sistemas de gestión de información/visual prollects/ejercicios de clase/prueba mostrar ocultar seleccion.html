<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Productos</title>
    <script>
        function toggleDescription(row) {
            var description = row.nextElementSibling;
            description.style.display = description.style.display === 'table-row' ? 'none' : 'table-row';
        }
    </script>
</head>
<body>
    <h2>Lista de Productos</h2>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Seleccionar</th>
            </tr>
        </thead>
        <tbody>
            <tr onclick="toggleDescription(this)">
                <td>Producto 1</td>
                <td>€10</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr class="description">
                <td colspan="3">Descripción del Producto 1</td>
            </tr>
            <tr onclick="toggleDescription(this)">
                <td>Producto 2</td>
                <td>€20</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr class="description">
                <td colspan="3">Descripción del Producto 2</td>
            </tr>
            <tr onclick="toggleDescription(this)">
                <td>Producto 3</td>
                <td>€30</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr class="description">
                <td colspan="3">Descripción del Producto 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
