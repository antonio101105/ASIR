<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Barra Lateral Desplegable</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin: 10px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .dropdown {
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            list-style-type: none;
            padding-left: 20px;
        }
        .dropdown-content a {
            color: #555;
            font-weight: normal;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Navegación</h2>
        <ul>
            <li><a href="#seccion1">Sección 1</a></li>
            <li class="dropdown">Sección 2
                <ul class="dropdown-content">
                    <li><a href="#seccion2-1">Subsección 2.1</a></li>
                    <li><a href="#seccion2-2">Subsección 2.2</a></li>
                </ul>
            </li>
            <li><a href="#seccion3">Sección 3</a></li>
        </ul>
    </div>
    <div class="content">
        <section id="seccion1">
            <h2>Sección 1</h2>
            <p>Contenido de la Sección 1.</p>
        </section>
        
        <section id="seccion2-1">
            <h2>Subsección 2.1</h2>
            <p>Contenido de la Subsección 2.1.</p>
        </section>

        <section id="seccion2-2">
            <h2>Subsección 2.2</h2>
            <p>Contenido de la Subsección 2.2.</p>
        </section>

        <section id="seccion3">
            <h2>Sección 3</h2>
            <p>Contenido de la Sección 3.</p>
        </section>
    </div>

    <script>
        document.querySelector('.dropdown').addEventListener('click', function() {
            this.querySelector('.dropdown-content').classList.toggle('show');
        });
    </script>
</body>
</html>
